                {% if upload %}
            <div class="container-image">
                <table id="tableID">
                    <tr>
                        <!-- Raw Image -->
                        {% if upload_image %}
                            <td>
                                <div class="image-label-raw">Raw Image</div>
                                <img id="image_id" src="/static/{{ upload_image[0] }}" alt="Raw Image">
                            </td>
                        {% endif %}

                        <!-- Predicted Image -->
                        {% if upload_image|length > 1 %}
                            <td>
                                <div class="image-label-predicted">Predicted Image</div>
                                <img id="image_id_predicted" src="/static/{{ upload_image[1] }}" alt="Predicted Image">
                            </td>
                        {% endif %}
                    </tr>
                </table>
            </div>
        {% endif %}

  
             <div class="container-buttons">
                <br> <br>
                        
                <form action="/tutorial/dl-image-inference" method ="post" enctype="multipart/form-data">
        
                    <label for="myfile" style="font-size: 20px;">Select Image: </label>
        
                    <input type="file" id="myfile" name="image_name" onchange="showImageName()" required><!--accept=".png, .jpg, .jpeg"- onchange="showImageName()"-->
                   
                    <input type="submit" value="Upload Image" id="sbt">
                    
                    <div id="getName"></div> <!--GET FILE NAME-->
                    
                    <div id="successImage" class="alert alert-success" style="display:none;">
                        SuccessFully Image Upload!
                    </div>
        
                    <div id="errorImage" class="alert alert-warning" style="display:none;"> <!--BOOTSTRAP-->
                       Warning Image Upload Failed!
                    </div>
                    <input type="text" name="search" placeholder="Text ...">
                </form>
