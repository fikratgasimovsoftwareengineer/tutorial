<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Full Page Textarea</title>

    <!--LINK CSS -->
    <!--<link rel="stylesheet" href="../css/signin.css">--> <!-- Linking to the external CSS file -->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
  </head>

<body>
  <!--CONTAINER-->
  <div class="container"> <!--div container starts-->
    <div class="title-container">
      <h2>Sign In Deep Learning Inference</h2>
   </div>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter the mail">
        </div> <!--Form group 1 finished-->

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter the password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div> <!--Form group 2 finished-->

        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>

        <button type="submit" class="btn btn-default" id="alert-button">Submit</button>
        <div id = "successMessage" class="alert alert-success" style="display:none;">
          Successfully Submitted!
        </div>
    </form>

    <!--<form action="http://127.0.0.1:5500/tutorial/templates/registration.html">
      <button id="registerButton">
          You dont have account yet??
      </button>
    </form>-->

    <form action="/tutorial/registration">
      <button id="registerButton">
          You dont have account yet??
      </button>
    </form>
</div>

<!--SCRIPT NODES-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
